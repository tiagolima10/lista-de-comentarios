<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Comentários</h1>
            <hr>
            <div class="form-todo form-group">
                <p>
                    <input placeholder="Digite seu nome" type="text" name="author" class="form-control" v-model="nome">
                </p>
                <p>
                    <textarea placeholder="Seu comentário" name="message" class="form-control" v-model="mensagem"></textarea>
                </p>
                <button type="submit" class="btn btn-primary" v-on:click="adcComentario">Comentar</button>
            </div>
            <div class="list-group" style="margin-top: 20px;">
                <div class="list-group-item" v-for="comentario in comentarios">
                    <span class="comment_author">
                        Autor: <strong>{{ comentario.nome }}</strong>
                    </span>
                    <p>{{ comentario.mensagem }}</p>
                    <div>
                        <a href="#" title="Excluir">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    comentarios: [],
                    nome: '',
                    mensagem: ''
                }
            },
            methods: {
                adcComentario() {
                    this.comentarios.push({
                        nome: this.nome,
                        mensagem: this.mensagem
                    });

                    this.nome = '',
                    this.mensagem = ''
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
